<!DOCTYPE html>
<html>

<head lang="en">
<meta charset="utf-8">
<title>Custom Plunker</title>

<link rel="stylesheet" href="style/default.css">
<link rel="stylesheet" href="style/red.css">
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-39497749-1']);
  _gaq.push(['_setDomainName', 'afaceback.appspot.com']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</head>

<body>
	<div id="wrapper">
		<div id="header">
			<div id="logo">
				<h1>
					<a href="#">Face Back</a>
				</h1>
			</div>
			<div style="float: right;">
				<img src="./images/faceback.png"
					style="margin-top: 20px; height: 70px;" />
			</div>
		</div>
		<div id="page">
			<div id="content" style="text-align: center">
				<div style="width: 100%; display: inline-block; text-align: center;">
					<div style="float: left; width: 50%; text-align: center;">
						<a href="./play.jsp"> <img src="./images/write.png" /><br />
							<span>Write</span>
						</a>
					</div>
					<div style="float: left; width: 50%; text-align: center;"" >
						<a href="./login.html"> <img src="./images/read.png" /><br />
							<span>Read</span>
						</a>
					</div>
				</div>
				<hr />
				<div id="login">
					<form action="login" method="POST"
						style="width: 100%; text-align: center;">
						
						<center>
							<div style="width: 600px;">
								<label for="email">Email:</label> <input type="text"
									name="email" />
							</div>

							<div style="width: 600px;">
								<label for="password">Password:</label> <input type="text"
									name="password" />
							</div>
							<p>
								<input type="submit" name="submit" value="Login" />
								<a href="/register.html" >Registration</a>
							</p>
						</center>
					</form>
				</div>
			</div>
		</div>

		<div id="footer">
			<p>Copyright (c) 2013 FaceBack All rights reserved.</p>
		</div>
	</div>

</body>

</html>
